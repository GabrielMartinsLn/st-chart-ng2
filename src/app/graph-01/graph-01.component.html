<div class="graph-wrap" *ngIf="ready">
    <div class="select-point">
        <div>
            14/06/2020
        </div>
        <div>
            <pre>{{ selected | json }}</pre>
        </div>
    </div>
    <canvas baseChart width="400" height="256"
      [datasets]="lineChartData"
      [labels]="lineChartLabels"
      [options]="lineChartOptions"
      [colors]="lineChartColors"
      [legend]="lineChartLegend"
      [chartType]="lineChartType"
      [plugins]="lineChartPlugins"
    >
    </canvas>
</div>
  
<div class="x-selectors">
    <button class="x-selector-btn" disabled>Live</button>
    <button class="x-selector-btn">Month</button>
    <button class="x-selector-btn">Prev. Match</button>
    <button class="x-selector-btn">Prev. Month</button>
</div>
